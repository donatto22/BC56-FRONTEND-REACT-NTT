<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="market">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <title>LockerG Store</title>
</head>
<body>
    <header>
        <nav>
            <ol>
                <li>
                    <img id="logo" src="./assets/images/logo.png" alt="lockerg store logo" width="30px" height="auto">
                </li>

                <li id="search">
                    <form>
                        <input list="productsList" name="buscador" id="buscador" placeholder="Camara, perfume">

                        <datalist id="productsList">
                        </datalist>
                        <button type="submit"><img width="20px" src="./assets/icons/search-outline.svg" alt="Search icon"></button>
                    </form>
                </li>

                <li id="cart" icon-button>
                    <img src="./assets/icons/cart-outline.svg" alt="Shopping Cart Icon" width="30px" height="auto">
                    <p>0</p>
                </li>
            </ol>
        </nav>
    </header>

    <main>
        <section id="filters">
            <div id="category">
                <div id="input">
                    <p>Filtrar por categor√≠a </p>
                    <img src="./assets/icons/down.svg" alt="Arrow down">
                </div>
    
                <div id="categories"></div>
            </div>
        </section>

        <section id="products"></section>
    </main>

    <footer>
        <div id="footer-container">
            <div id="copy">
                &copy; 2024 LockerG Store - Todos los derechos reservados
            </div>

            <div id="social-networks">
                <div class="network" icon-button>
                    <img width="24px" src="./assets/icons/logo-instagram.svg" alt="Logo instagram">
                </div>

                <div class="network" icon-button>
                    <img width="24px" src="./assets/icons/logo-tiktok.svg" alt="Logo tiktok">
                </div>

                <div class="network" icon-button>
                    <img width="24px" src="./assets/icons/logo-twitter.svg" alt="Logo twitter">
                </div>

                <div class="network" icon-button>
                    <img width="24px" src="./assets/icons/logo-youtube.svg" alt="Logo youtube">
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
